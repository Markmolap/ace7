<!DOCTYPE html>
<head>
  <title>Ace7 Hair and Beauty Studio</title>
</head>
<header>
  <div class="header-content">
    <img src="logo.png.jpg" alt="Glamour Touch Logo" class="logo" />
    <h1>Ace7 Hair and Beauty Studio</h1>
    <p class="subtitle">Unleash your beauty, redefine your style</p>
    <a href="visitus.html" class="visit-button">Visit Us</a> <!-- Link to your contact or location page -->
  </div>
  
</header>

<style>
  header {
    background: linear-gradient(to bottom, #ffe4ec, #f8c6dc);
    padding: 4rem 2rem;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .header-content {
    max-width: 1000px;
    margin: auto;
    padding: 0 1rem;
  }

  .logo {
    max-height: 120px;
    margin-bottom: 1.5rem;
    transition: transform 0.3s ease-in-out;
  }

  .logo:hover {
    transform: scale(1.1);
  }

  header h1 {
    font-family: 'Playfair Display', serif;
    margin: 0.5rem 0;
    font-size: 3.5rem;
    color: #333;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
  }

  .subtitle {
    font-size: 1.5rem;
    font-weight: 400;
    color: #333;
    opacity: 0;
    animation: fadeIn 2s forwards 1s;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  .visit-button {
  display: inline-block;
  padding: 1rem 2rem;
  margin-top: 2rem;
  background-color: #f06292;
  color: #fff;
  font-size: 1.2rem;
  font-weight: bold;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.visit-button:hover {
  background-color: #e91e63;
  transform: scale(1.1);
}

.visit-button:active {
  background-color: #d81b60;
}
</style>
